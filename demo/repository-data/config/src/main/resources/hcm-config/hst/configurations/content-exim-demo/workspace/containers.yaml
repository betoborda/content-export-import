      /base:
        jcr:primaryType: hst:containercomponentfolder
        /top:
          jcr:primaryType: hst:containercomponent
          hst:label: Top
          hst:xtype: hst.vbox
        /footer:
          jcr:primaryType: hst:containercomponent
          hst:label: Footer
          hst:xtype: hst.vbox
      /homepage:
        jcr:primaryType: hst:containercomponentfolder
