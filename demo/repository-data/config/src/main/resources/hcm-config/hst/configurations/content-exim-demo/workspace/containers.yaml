          hst:lastmodified: 2014-04-15T15:02:10.775+02:00
          hst:xtype: hst.vbox
          /content:
            jcr:primaryType: hst:containeritemcomponent
            hst:componentclassname: org.onehippo.cms7.essentials.components.EssentialsContentComponent
